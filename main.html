      <p>
        - 10분 이상 자리를 비워야 하는 일이 생기면 미리 얘기하거나 슬랙에 공유
        (화장실 제외)
      </p>
      - 모르거나 궁금한 부분이 생기면 부끄러워 하지 말고 적극적으로 질문하기!
      <p>- 막힐 때는 망설이지 말고 바로 팀원/튜터님께 질문하기!</p>
      <p>
        - 도움이 되는 정보나 팁, 아이디어가 있으면 서로 묻지 않아도 슬랙에
        공유하기!
      </p>
    </div>
