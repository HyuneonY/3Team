<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사전캠프_과제_김동헌</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Pen+Script&display=swap');

    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    .mytitle {
      margin: 30px 30px 30px 30px;
      width: 80%;
      height: 200px;
      color: #585858;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('https://img.freepik.com/premium-photo/blurry-image-blurry-background-with-blurry-background_792836-13386.jpg?w=996');
      background-position: center;
      background-size: cover;
    }

    .addList {
      width: 80%;
      margin: 30px 30px 30px 30px;
      padding: 20px;
      box-shadow: 0px 0px 3px 0px;
      border-radius: 5px;
    }

    .mycards {
      width: 80%;
      margin: 30px 30px 30px 30px;
    }

    .mybtn {
      margin: 30px 0px 0px 0px;
      text-align: right;
    }

    .card {
      margin: auto 20px auto 20px;
    }

    .deletebtn {
      width: 5%;
    }

    .dbtn {
      text-align: right;
    }

  </style>
  <script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import {
      collection,
      addDoc,
      setDoc,
      getDoc,
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import {
      getDocs,
      deleteDoc,
      doc,
      getCountFromServer,
      updateDoc,
      arrayUnion,
      arrayRemove,
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: 'AIzaSyC7eXGadJZHv4SNDDOPYAvExHjYXvqBXgo',
      authDomain: 'sparta-ab496.firebaseapp.com',
      projectId: 'sparta-ab496',
      storageBucket: 'sparta-ab496.appspot.com',
      messagingSenderId: '350561270714',
      appId: '1:350561270714:web:fc9ab5f3e1d56dd15abb83',
      measurementId: 'G-VKLXQQRJWE',
    };

    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    $('#addList').toggle();
    $('#deletebtn').toggle();

    const coll = collection(db, 'to_do');
    const snapshot = await getCountFromServer(coll);
    let card_count = snapshot.data().count;
    if (card_count == 0) {
      await setDoc(doc(db, 'to_do_card', 'last_card'), { last: 0 });
    }

    $('#addList').toggle();

    let a = 1;
    $('#addDo').click(async function () {
      $('#deletebtn').show();
      a++;
      if (a >= 10) {
        alert('할 일은 9개가 최대입니다.');
      } else {
        let temp_html = `<div id=${a * 10} class="form-floating mb-3">
                <input type="email" class="form-control" id=${a} placeholder="${a}번째 할 일">
                <label for="floatingInput">${a}번째 할 일</label>
            </div>`;
        $('#input').append(temp_html);
      }
    });
    $('#deletebtn').click(async function () {
      $('#' + a * 10).remove();
      a--;
      if (a == 1) {
        $('#deletebtn').hide();
      }
    });

    // 카드 등록
    $('#postingbtn').click(async function () {
      let doingList = [];
      for (let i = 0; i <= a; i++) {
        doingList.push($('#' + i).val());
      }
      let docIn = {
        doingList,
      };

      let last_card = await getDoc(doc(db, 'to_do_card', 'last_card'));
      let last_number = last_card.data();
      last_number['last']++;

      await setDoc(doc(db, 'to_do', 'card' + last_number['last']), docIn);

      let card_In = 'card' + last_number['last'];
      const washingtonRef = doc(db, 'to_do_card', 'card_available');
      await updateDoc(washingtonRef, {
        cards: arrayUnion(card_In),
      });
      await setDoc(doc(db, 'to_do_card', 'last_card'), {
        last: last_number['last'],
      });

      alert('저장이 완료되었습니다.');
      window.location.reload();
    });

    //등록되어 있는 카드 띄우기
    let testDoc = await getDoc(doc(db, 'to_do_card', 'card_available'));
    let tete = testDoc.data();
    for (let i = 0; tete['cards'][i]; i++) {
      let find = tete['cards'][i];
      let row = await getDoc(doc(db, 'to_do', find));
      row = row.data();
      let date = row['doingList'][0];
      let temp_html = `
      
      <div class=${find}>
                <div class="card h-100">
                  
                  <div class="card-footer">
                    <small class="text-body-secondary">${date}</small>
                    <div class="dbtn">
                      <button class="deletebtn" id=${find} type="button" class="btn btn-danger">X</button>
                      </div>
                </div>
                    <div class="card-body">`;
      for (let i = 1; row['doingList'][i] != undefined; i++) {
        temp_html += `<h5>${row['doingList'][i] + '\n'}</h5>`;
      }
      temp_html += `
               </div>
                    
                </div>
            </div>`;
      $('#card').append(temp_html);
    }

    // 카드 삭제
    $('.deletebtn').click(async function (e) {
      $('.' + e.target.id).remove();
      await deleteDoc(doc(db, 'to_do', e.target.id));
      const washingtonRef = doc(db, 'to_do_card', 'card_available');
      await updateDoc(washingtonRef, {
        cards: arrayRemove(e.target.id),
      });

      const coll = collection(db, 'to_do');
      const snapshot = await getCountFromServer(coll);
      let card_count = snapshot.data().count;
      if (card_count == 0) {
        await setDoc(doc(db, 'to_do_card', 'last_card'), { last: 0 });
      }
    });
  </script>
</head>

<body>
  <div class="mytitle">
    <h1>방명록 작성</h1>
  </div>
  <div class="addList" id="addList">
    <div id="input">
      <div class="name">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="0" placeholder="이름" />
          <label for="floatingInput">이름</label>
        </div>
      </div>
      <div class="password">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="2" placeholder="비밀번호" />
          <label for="floatingInput">비밀번호</label>
        </div>
      </div>
      <div class="contents">
        <div id="10" class="form-floating mb-3">
          <input type="email" class="form-control" id="1" placeholder="내용" />
          <label for="floatingInput">내용</label>
        </div>
      </div>
    </div>
    <button id="deletebtn" type="button" class="btn btn-danger">X</button>
    <div class="mybtn">
      <button id="postingbtn" type="button" class="btn btn-primary">
        기록하기
      </button>
    </div>
  </div>
  <div class="mycards">
    <div id="card" class="row row-cols-1 row-cols-md-1 g-4"></div>
  </div>
</body>

</html>
